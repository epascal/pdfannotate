resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/pdf image/svg+xml;

    # Cache pour les assets statiques (inclure .mjs)
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API backend - r√©solution dynamique
    location /api/ {
        set $backend_upstream pdfannotate_backend:3001;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 50M;
    }

    # Routes documents - SPA fallback (React Router)
    location /d/ {
        try_files $uri /index.html;
    }

    # PDF.js viewer (fichiers statiques)
    location /pdfjs/ {
        alias /usr/share/nginx/html/pdfjs/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # SPA fallback - toutes les autres routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check pour le load balancer
    location /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
