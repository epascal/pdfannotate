services:
  frontend:
    image: pdfannotate-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "94:80"
    depends_on:
      - backend
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 32M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.pdfannotate.rule=Host(`pdfannotate.example.com`)"
        - "traefik.http.routers.pdfannotate.entrypoints=websecure"
        - "traefik.http.routers.pdfannotate.tls.certresolver=letsencrypt"
        - "traefik.http.services.pdfannotate.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pdfannotate-net

  backend:
    image: pdfannotate-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - pdfannotate-data:/app/backend/data
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pdfannotate-net

volumes:
  pdfannotate-data:
    driver: local

networks:
  pdfannotate-net:
    driver: overlay
    attachable: true
